<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#"> <h2>My Password Generator</h2></a>
            </nav>
        
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-sm-12 mx-auto">
                        <div class="content">
                            <h3>Random Password Generator</h3>
                            <br>
                            <h4>How many characters</h4>
                                <input type="number" id="charNum" min="8" max="100" /><br />
                            
                            Number  <input type="checkbox" id="num"/>
                            
                            Symbol  <input type="checkbox" id="sym"/>
                            Charactors <input type="checkbox" id="cha"/><br />
                                <button id="submit">Submit</button><br />
                            Your Password <input type="text" id="yourPw" size="80"/>
        

    </div>
    

    <script src="script.js"></script>

</body>

</html>
